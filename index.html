<html>
<head>
  <meta charset="UTF-8">
  <title>video downloader</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

<script type="text/javascript">
  let url = "";
  function setUrl(){
    url = "/download/" + document.getElementById("urlInput").value
  }
  function downloadUrl(){
    window.location.href =  url;
  }
</script>

</head>
<body style="background-color:#EAEAEA">
<div style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto; height:300px; max-width:300px">
  <h4 style="text-align:left">Video URL</h4>
  <div class="input-group mb-3">
    <input id="urlInput" onchange="setUrl();" type="text" class="form-control" placeholder="http://www.yt.com/watch123" aria-label="inputVideoUrl" aria-describedby="inputVideoUrl">
    </input>
  </div>
  <button type="button" class="btn btn-primary" onclick="downloadUrl();" >Download</button>
</div>


</body>
</html>
